<div class="row mat-elevation-z8">
    <table mat-table [dataSource]="tblFruitsModel" class="mat-elevation-z8">

     
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> ผลไม้ </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="imgfile">
        <th mat-header-cell *matHeaderCellDef> รูป </th>
        <td mat-cell *matCellDef="let element">
             <mat-card class="example-card" fxFlex="100%">
                <img mat-card-image  src='{{(element.imgfile ? element.imgfile : "assets/images/NoImg.jpg")}}' style="padding: 5%;">
                <mat-card-content>
                </mat-card-content>
                >
            </mat-card>
        </td>
      </ng-container>
      
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <mat-paginator *ngIf="tblFruitsModel.length>5" 
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
